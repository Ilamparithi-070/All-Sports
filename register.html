<body class="header-collapse">
    <div id="site-content">
        <header class="site-header">
            <div class="container">
                <a href="index.html" id="branding">
                    <h2 class="site-description">All Sports</h2>
                </a>
                <nav class="main-navigation">
                    <button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
                    <ul class="menu">

                    </ul>
                </nav>
                <div class="mobile-menu"></div>
            </div>
        </header>

    </div>

    <div id="main" class="main-container">
        <div class="box">
            <h2>Register</h2>
            <form>
                <div class="input-box">
                    <input id="user_name" type="text" name="" required="">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input id="user-email" type="email" name="" required="">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input id="user-dob" type="date" name="" required="">
                    <label>DOB</label>
                </div>
            
                <label>Gender</label>
                <div class="flex-foot">                    
                    <input type="radio" id="user-gender-male" name="1" value="Male">
                    <label for="user-gender-male">Male</label><br>
                    <input type="radio" id="user-gender-male" name="1" value="Female">
                    <label for="user-gender-female">Female</label><br>
                    <input type="radio" id="user-gender-other" name="1" value="Other">
                    <label for="user-gender-other">Others</label><br>                   
                </div>
                <br>
                <div class="center-button">
                    <input id="submit" type="submit" name="" value="Register">
                </div>
            </form>
        </div>
    </div>

    <div id="logged-in">
    </div>
